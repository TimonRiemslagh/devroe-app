<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devroe-app</title>
    <link rel="icon" href="assets/img/devroeicon.ico" type="image/vnd.microsoft.icon">
    <!-- Bootstrap -->
    <link href="assets/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body ng-app="mainApp">

    <div id="main" ng-controller="indexController">
        <div class="page-header clearfix">
            <h1><img src="assets/img/de_vroe_groep_logo.png" alt="logo" class="logo" />Woon- en aannemersprojecten</h1>

            <ul class="mainNav nav nav-pills">
                <li id="first" role="presentation" class="newSurvey active"><a href="#/newsurvey">Nieuwe opmeting</a></li>
                <li class="allSurveys" role="presentation"><a href="#/allsurveys">Voorbije opmetingen</a></li>
                <li class="references" role="presentation"><a href="#/references">Referenties</a></li>
                <li class="cms" role="presentation"><a href="#/cms">Inhoud</a></li>
            </ul>

            <user-drop-down users="users"></user-drop-down>
        </div>

        <div class="content">
            <div ng-view></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/libs/jquery/jquery-2.2.0.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular/angular-route.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>

    <script src="assets/js/script.js"></script>

    <script src="app/shared/searchBoxDirective/directive.js"></script>
    <script src="app/shared/searchResultSurveyDirective/directive.js"></script>
    <script src="app/shared/userDropdownDirective/directive.js"></script>
    <script src="app/shared/addButtonDirective/directive.js"></script>

    <script src="app/components/references/referencesController.js"></script>
    <script src="app/components/allSurveys/allsurveysController.js"></script>
    <script src="app/components/newSurvey/newsurveyController.js"></script>
    <script src="app/components/lists/listsController.js"></script>
    <script src="app/components/cms/cmsController.js"></script>
    <script src="app/components/cmsLists/cmslistsController.js"></script>
    <script src="app/components/cmsReferences/cmsreferencesController.js"></script>
    <script src="app/components/cmsNewList/cmsnewlistController.js"></script>
    <script src="app/components/cmsNewListItem/cmsnewlistitemController.js"></script>
    <script src="app/components/cmsListItems/cmslistitemsController.js"></script>
    <script src="app/components/cmsNewReference/cmsnewreferenceController.js"></script>

</html>
