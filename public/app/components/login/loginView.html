<div class="loginWrapper">

  <div class="form-group">
      <label>Gebruikersnaam</label>
      <input type="text" class="form-control" ng-model="auth.name" id="Username">
  </div>
  <div class="form-group">
      <label>Wachtwoord</label>
      <input type="password" class="form-control" ng-model="auth.pass" id="Password">
  </div>

  <button type="button" id="Login" ng-click="login()" class="btn btn-success">Login</button>

  <div class="alertLoginFail alert alert-danger"><strong>Fout!</strong> Gebruikersnaam of wachtwoord zijn onjuist.</div>

</div>
