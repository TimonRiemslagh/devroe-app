<div class="page-header clearfix">
    <h1><img src="assets/img/de_vroe_groep_logo.png" alt="logo" class="logo" />Woon- en aannemersprojecten</h1>

    <ul class="mainNav nav nav-pills">
        <li id="first" role="presentation" ng-class="{ active: isActiveLink('/newsurvey')}" class="newSurvey"><a href="#/newsurvey">Nieuwe opmeting</a></li>
        <li ng-class="{ active: isActiveLink('/allsurveys')}" class="allSurveys" role="presentation"><a href="#/allsurveys">Voorbije opmetingen</a></li>
        <li ng-class="{ active: isActiveLink('/references')}" class="references" role="presentation"><a href="#/references">Referenties</a></li>
        <li ng-class="{ active: isActiveLink('/cms')}" class="cms" role="presentation"><a href="#/cms">Inhoud</a></li>
    </ul>

</div>

<div class="newSurvey">

    <div ng-show="pending" class="alert alert-info" role="alert"><strong>Pas op!</strong> <a href="{{pending}}">Ga verder met de meting.</a></div>

    <h3>Start een nieuwe opmeting</h3>

    <div class="form-group">
        <label>Offertenummer</label>
        <input type="text" class="form-control" ng-model="survey.offnumber">
    </div>
    <div class="form-group">
        <label>Klant</label>
        <input type="text" class="surveyInput form-control" ng-model="survey.client" id="Klant">
    </div>
    <div class="form-group">
        <label>Adres</label>
        <input type="text" class="surveyInput form-control" ng-model="survey.address" id="Adres">
    </div>

    <button type="button" id="startSurvey" ng-click="startSurvey()" class="btn btn-success">Start</button>

    <div ng-show="showAlert" class="alert alert-danger" role="alert"><strong>Opgelet!</strong> niet alle velden zijn ingevuld.</div>

</div>
