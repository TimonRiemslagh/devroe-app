<div id="refs">
    <h3>Zoek referenties</h3>

    <div class="input-group searchBar">
    <span class="input-group-addon" id="basic-addon1">
        <span class="glyphicon glyphicon-search"></span>
    </span>
        <input type="text" class="form-control" placeholder="Zoek op sleutelwoorden" ng-model="searchText" aria-describedby="basic-addon1">
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="ref in (filteredItems = (activeRefs | filter:searchText))">
            <a href="" ng-click="openLightboxModal($index, filteredItems)">
                <img ng-src="{{ref.url}}" height="150">
            </a>
        </div>
    </div>

    <a href="" ng-repeat="ref in (filteredItems = (activeRefs | filter:searchText))" ng-click="openLightboxModal($index, filteredItems)">

        <img ng-src="{{ref.url}}" height="150">

    </a>
</div>
