<div class="lists panel panel-default">
    <div class="panel-heading tableHeader">
        <h3 class="panel-title">{{listTitle}}</h3>
        <div class="saveAlert alert alert-danger" role="alert">{{errorMessage}}</div>
        <div class="saveAlert alert alert-success" role="alert">{{successMessage}}</div>

        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <button class="saveSurveyButton btn btn-success" ng-click="saveSurvey()">Opslaan</button>
    </div>

    <ul class="list-group">

        <li ng-repeat="list in lists"
            ng-click="showPicture(list.image)"
            class="listItem list-group-item">
            {{list.title}}
            <a class="nextLink"
               href="#/newsurvey/list/{{list.listId}}"
               ng-click="addList(list)">
                <span class="glyphicon glyphicon-ok"
                      aria-hidden="true"></span>
            </a>
        </li>

    </ul>

    <img class="previewPhoto" src="">
</div>
