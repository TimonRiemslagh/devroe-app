<div class="page-header clearfix">
    <h1><img src="assets/img/de_vroe_groep_logo.png" alt="logo" class="logo" />Woon- en aannemersprojecten</h1>

    <ul class="mainNav nav nav-pills">
        <li id="first" role="presentation" ng-class="{ active: isActiveLink('/newsurvey')}" class="newSurvey"><a href="#/newsurvey">Nieuwe opmeting</a></li>
        <li ng-class="{ active: isActiveLink('/allsurveys')}" class="allSurveys" role="presentation"><a href="#/allsurveys">Voorbije opmetingen</a></li>
        <li ng-class="{ active: isActiveLink('/references')}" class="references" role="presentation"><a href="#/references">Referenties</a></li>
        <li ng-class="{ active: isActiveLink('/cms')}" class="cms" role="presentation"><a href="#/cms">Inhoud</a></li>
    </ul>

</div>

<div class="cmsRef">

    <ol class="breadcrumb">
        <li><a href="#/cms">Inhoud</a></li>
        <li class="active">Referenties</li>
    </ol>

    <h3>Zoek referenties</h3>

    <div class="clearfix">
        <div class="input-group searchBar">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-search"></span>
        </span>
            <input type="text" class="form-control" placeholder="Zoek op sleutelwoorden" ng-model="searchText" aria-describedby="basic-addon1">
        </div>

        <button ng-click="goToNewRef()" type="button" class="btnNewList btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nieuwe referentie</button>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="ref in filteredRefs">

            <a ng-click="openLightboxModal($index)">

                <img ng-src="{{ref.url}}" width="100">

            </a>

            <span>{{ref.keywords}}</span>

            <div class="options">
                <a ng-click="edit(ref._id)" href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a ng-click="delete(ref._id)" href=""><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            </div>

        </li>
    </ul>

</div>
