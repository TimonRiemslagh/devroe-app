<div class="newRef">

    <h3>Voeg een nieuwe referentie toe.</h3>

    <div class="newRefAlertSuccess alert alert-success" role="alert"><strong>Succes!</strong> Het opslaan is gelukt.</div>
    <div ng-show="!isSuccess" class="newRefAlertFail alert alert-danger" role="alert"><strong>Woops!</strong> Fout tijdens het opslaan. {{err}}</div>

    <form name="newRef" ng-submit="saveRef()">
        <input type="text" ng-model="keywords" class="form-control" placeholder="Sleutelwoorden">

        <input accept="image/*" class="refImage" type="file" file-input="refImage" />

        <button type="submit" ng-disabled="isBusy" class="btn btn-success">Opslaan<span ng-show="isBusy" class="addListItemLoader" loader></span></button>

        <div ng-show="showAlert" class="alert alert-danger" role="alert"><strong>Woops!</strong> Vul de sleutelwoorden en een foto in en probeer opnieuw.</div>
    </form>

    <img class="preview" src="{{refImage.data}}" height="500" />

</div>
