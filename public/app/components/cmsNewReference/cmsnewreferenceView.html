<h3>Voeg een nieuwe referentie toe.</h3>

<div ng-show="isBusy" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<div class="newRefAlertSuccess alert alert-success" role="alert"><strong>Succes!</strong> Het opslaan is gelukt.</div>
<div ng-show="!isSuccess" class="newRefAlertFail alert alert-danger" role="alert"><strong>Woops!</strong> Fout tijdens het opslaan. {{err}}</div>

<div ng-show="!isBusy" class="newListItem">

    <button type="button" ng-click="saveRef()" class="btnSaveListItem btn btn-success">Opslaan</button>

    <input type="file" accept="image/*" class="listItemPhoto" onchange="angular.element(this).scope().previewPhoto()">

    <input type="text" class="listItemInput form-control" ng-model="ref.text" placeholder="Sleutelwoorden">

    <img class="preview" src="" height="500" />

    <div class="newListItemSaveWarn alert alert-warning" role="alert">Geef een titel en een foto.</div>

</div>
