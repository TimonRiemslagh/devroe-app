<div class="newList">
    <h4>Links</h4>

    <div class="alert alert-info" role="alert"><strong>Let op!</strong> Door een lijst item toe te voegen die linkt naar een andere lijst dan deze wordt de link overschreven.</div>

    <div class="input-group">

        <input type="text"
               ng-model="selectedLinkItem"
               ng-keypress="$event.keyCode == 13 && addLink()"
               uib-typeahead="listItem for listItem in activeListItems | filter: $viewValue | limitTo: 5"
               class="form-control"
               placeholder="Links naar deze lijst">

        <span class="input-group-btn">
            <button class="btnAddItem btn btn-default" ng-click="addLink()" type="button">
                <span ng-show="!checkingLinkItem">Voeg toe</span>
                <span loader ng-show="checkingLinkItem"></span>
            </button>
        </span>
    </div>

    <ul class="list-group">

        <li class="list-group-item link clearfix" ng-repeat="link in links">
            <p class="">{{link.item}}</p>
            <p class="">{{link.linkTitle}}</p>
            <p class="">{{link.filename}}</p>
            <div class="options">
                <a href="" ng-click="remove(link, 'link')" class="glyphicon glyphicon-remove" aria-hidden="true"></a>
            </div>

        </li>

    </ul>

    <h4 class="listTitle">Lijst</h4>

    <div class="list panel panel-default">
        <div class="panel-body">

            <input type="text" class="inputListTitle form-control" ng-model="listTitle" placeholder="Titel van de lijst">

            <div class="input-group">

                <input type="text"
                       ng-model="selectedItem"
                       ng-keypress="$event.keyCode == 13 && addItem()"
                       uib-typeahead="listItem for listItem in activeListItems | filter: $viewValue | limitTo: 5"
                       class="form-control"
                       placeholder="Lijst item">

                <span class="input-group-btn">
                    <button class="btnAddItem btn btn-default" ng-click="addItem()" type="button">

                        <span ng-show="!checkingItem">Voeg toe</span>
                        <span loader ng-show="checkingItem"></span>

                    </button>
                </span>
            </div>

            <ul class="list-group">

                <li class="list-group-item clearfix" ng-repeat="item in listItems" ng-style="item.customStyle">

                    <div ng-show="item.editMode" class="editMode">

                        <input type="text" ng-show="item.editMode" class="titleInput form-control" value="{{item.title}}" ng-model="item.item" ng-change="changeBackground(item)" placeholder="Lijst item titel">

                        <div class="listItemAuto input-group">

                            <input type="text"
                                   ng-model="item.linkTitle"
                                   ng-change="resetBackground(item)"
                                   ng-keypress="$event.keyCode == 13 && checkLink(item)"
                                   uib-typeahead="list for list in activeLists | filter: $viewValue | limitTo: 5"
                                   class="form-control"
                                   placeholder="Link naar lijst"
                                   ng-style="item.linkTitleCustomStyle">


                                <span class="input-group-btn">
                                    <button class="btnAddItem btn btn-default" ng-click="checkLink(item)" type="button">
                                        <span ng-show="!item.checking">Check</span>
                                        <span loader ng-show="item.checking"></span>
                                    </button>
                                </span>

                        </div>

                        <input accept="image/*" type="file" file-input="item.imageElement" />

                        <a href="" ng-click="toggleEdit(item)" class="glyphicon glyphicon-ok" aria-hidden="true"></a>

                        <div ng-show="item.editNotValid" class="alert alert-danger" role="alert">Valideer de link!</div>

                    </div>

                    <div class="noEditMode" ng-show="!item.editMode">

                        <div class="">{{item.item}}</div>
                        <div class="">{{item.linkTitle}}</div>
                        <div class="">{{item.imageElement.file.name}}</div>

                    </div>

                    <div class="options">

                        <a href="" ng-click="toggleEdit(item)" ng-show="!item.editMode" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                        <a href="" ng-click="delete(link)" ng-show="item.valid && $item.editMode" class="glyphicon glyphicon-trash" aria-hidden="true"></a>
                        <a href="" ng-click="remove(item, 'item')" ng-show="!item.editMode" class="glyphicon glyphicon-remove" aria-hidden="true"></a>

                    </div>

                </li>

            </ul>

        </div>
    </div>

    <button type="button" class="save btn btn-success" ng-click="saveList()">Opslaan</button>

</div>
