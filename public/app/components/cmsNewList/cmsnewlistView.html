<div class="newList">
    <h4>Links</h4>

    <div class="input-group">

        <input class="typeaheadlists linkListItem form-control"
               type="text"
               ng-keypress="$event.keyCode == 13 && addLink()"
               placeholder="Typ hier uw lijst item">

        <span class="input-group-btn">
            <button class="btnAddItem btn btn-default" ng-click="addLink()" type="button">
                <span ng-show="!checkingLinkItem">Voeg toe</span>
                <div ng-show="checkingLinkItem" class="spinner checkingListSpinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>

            </button>
        </span>
    </div>

    <ul class="list-group">

        <li class="list-group-item clearfix" ng-repeat="link in links" ng-style="link.customStyle">

            <div ng-show="link.editMode" class="editMode">

                <input type="text" class="titleInput form-control" value="{{link.title}}" placeholder="Lijst item titel">

                <input accept="image/*" onchange="angular.element(this).scope().updatePhoto()" type="file" />

                <a href="" ng-click="toggleEdit(link, 'link')" class="glyphicon glyphicon-ok" aria-hidden="true"></a>

            </div>

            <span ng-show="!link.editMode" class="linkTitleNoLink">{{link.title}}</span>

            <span ng-show="!link.editMode" class="image">{{link.image.name}}</span>




            <div class="options">

                <a href="" ng-click="toggleEdit(link, 'link')" ng-show="!link.editMode" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                <a href="" ng-click="delete(link)" ng-show="link.valid && !link.editMode" class="glyphicon glyphicon-trash" aria-hidden="true"></a>
                <a href="" ng-click="remove(link, 'link')" ng-show="!link.editMode" class="glyphicon glyphicon-remove" aria-hidden="true"></a>

            </div>

        </li>

    </ul>

    <h4 class="listTitle">Lijst</h4>

    <div class="list panel panel-default">
        <div class="panel-body">

            <input type="text" class="inputListTitle form-control" ng-model="listTitle" placeholder="Titel van de lijst">

            <div class="input-group">

                <input type="text"
                       class="typeahead listItemInput form-control"
                       ng-keypress="$event.keyCode == 13 && addItem()"
                       placeholder="Typ hier uw lijst item">

                <span class="input-group-btn">
                    <button class="btnAddItem btn btn-default" ng-click="addItem()" type="button">

                        <span ng-show="!checkingItem">Voeg toe</span>
                        <div ng-show="checkingItem" class="spinner checkingListSpinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>

                    </button>
                </span>
            </div>

            <ul class="list-group">

                <li class="list-group-item clearfix" ng-repeat="item in listItems" ng-style="item.customStyle">

                    <div ng-show="item.editMode" class="editMode">

                        <input type="text" ng-show="item.editMode" class="titleInput form-control" value="{{item.title}}" placeholder="Lijst item titel">

                        <div class="listItemAuto input-group">

                            <input class="typeaheadlists form-control"
                                   type="text"
                                   ng-keypress="$event.keyCode == 13 && checkList()"
                                   placeholder="Link naar lijst">

                            <script>
                                var substringMatcher = function(strs) {
                                    return function findMatches(q, cb) {
                                        var matches, substringRegex;

                                        // an array that will be populated with substring matches
                                        matches = [];

                                        // regex used to determine if a string contains the substring `q`
                                        substringRegex = new RegExp(q, 'i');

                                        // iterate through the pool of strings and for any string that
                                        // contains the substring `q`, add it to the `matches` array
                                        $.each(strs, function(i, str) {
                                            if (substringRegex.test(str)) {
                                                matches.push(str);
                                            }
                                        });

                                        cb(matches);
                                    };
                                };

                                if(!activeList.listsData) {
                                    // get listData
                                    var getLists = new XMLHttpRequest();
                                    var urlLists = window.location.origin + "/getLists";

                                    getLists.onreadystatechange = function() {
                                        if (getLists.readyState == 4 && getLists.status == 200) {
                                            var listListsData = JSON.parse(getLists.responseText);
                                            localStorage.setItem('lists', JSON.stringify(listListsData));

                                            $('.typeaheadlists').typeahead(
                                                    {
                                                        hint: false,
                                                        highlight: true,
                                                        minLength: 2
                                                    },
                                                    {
                                                        name: 'listItems',
                                                        source: substringMatcher(listListsData.titles)
                                                    }
                                            );

                                        }
                                    };

                                    getLists.open("GET", urlLists, true);
                                    getLists.send();
                                } else {
                                    $('.typeaheadlists').typeahead(
                                            {
                                                hint: false,
                                                highlight: true,
                                                minLength: 2
                                            },
                                            {
                                                name: 'listItems',
                                                source: substringMatcher(activeList.listsData.titles)
                                            }
                                    );
                                }
                            </script>

                                <span class="input-group-btn">
                                    <button class="btnAddItem btn btn-default" ng-click="checkLink()" type="button">
                                        <span ng-show="!item.checking">Check</span>
                                        <div ng-show="item.checking" class="spinner checkingListSpinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>

                                    </button>
                                </span>

                        </div>

                        <input accept="image/*" onchange="angular.element(this).scope().updatePhoto()" type="file" />

                        <a href="" ng-click="toggleEdit(item, 'item')" class="glyphicon glyphicon-ok" aria-hidden="true"></a>

                    </div>

                    <span ng-show="!item.editMode" class="linkTitle">{{item.title}}</span>

                    <span ng-show="!item.editMode" class="listNewItem">{{item.link}}</span>

                    <div class="options">

                        <a href="" ng-click="toggleEdit(item, 'item')" ng-show="!item.editMode" class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
                        <a href="" ng-click="delete(link)" ng-show="item.valid && $item.editMode" class="glyphicon glyphicon-trash" aria-hidden="true"></a>
                        <a href="" ng-click="remove(item, 'item')" ng-show="!item.editMode" class="glyphicon glyphicon-remove" aria-hidden="true"></a>


                    </div>

                </li>

            </ul>

        </div>
    </div>

    <button type="button" class="save btn btn-success" ng-click="saveList()">Opslaan</button>

</div>
