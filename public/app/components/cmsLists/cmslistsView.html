<div class="cmsList">

    <ol class="breadcrumb">
        <li><a href="#/cms">Inhoud</a></li>
        <li class="active">Lijsten</li>
    </ol>

    <h3>Zoek een lijst</h3>

    <div class="clearfix">
        <div class="input-group searchBar">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-search"></span>
        </span>
            <input type="text" class="form-control" placeholder="Zoek een lijst" ng-model="searchText" aria-describedby="basic-addon1">
        </div>

        <button ng-click="goToNewList()" type="button" class="btnNewList btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nieuwe lijst</button>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="list in activeLists | filter:{title: searchText}">
            <span>{{list.title}}</span>

            <div class="options">
                <a ng-click="edit(list._id)" href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a ng-click="delete(list._id, list.title)" href=""><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            </div>

        </li>
    </ul>

</div>
