<h3>Voeg een nieuw lijst item toe.</h3>

<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<div class="newListItemAlertSuccess alert alert-success" role="alert"><strong>Succes!</strong> Het opslaan is gelukt.</div>
<div class="newListItemAlertFail alert alert-danger" role="alert"><strong>Woops!</strong> Fout tijdens het opslaan. {{err}}</div>

<div class="newListItem">

    <button type="button" ng-click="saveListItem()" class="btnSaveListItem btn btn-success">Opslaan</button>

    <input type="text" class="listItemInput form-control" placeholder="Titel van lijst item">

    <input type="file" accept="image/*" class="listItemPhoto" onchange="angular.element(this).scope().previewPhoto()">

    <img class="preview" src="" height="500" />

    <div class="newListItemSaveWarn alert alert-warning" role="alert">Geef een titel en een foto.</div>

</div>
